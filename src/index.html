<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./iconsMod.js" type="module"></script>
</head>

<body>
    <header class="flex-container">
        <button class="btn-only-icon-secondary rounded-full md:hidden">
            <i-menu-3bars class="size-6" />
        </button>
        <div class="badge-container logo">
            The Logo
        </div>
    </header>
    <main class="flex-container">
        <aside class="side-menu">
            <ul class="side-menu-sub">
                <li class="selected">
                    <i-dashborad-stack class="size-8 pt-1.5"></i-dashborad-stack>
                    <span class="w-full">Dashboard</span>
                    <i-arrow-chev-right class="size-6 pt-0.5"></i-arrow-chev-right>
                </li>
                <li> <i-dashborad-stack class="size-8 pt-1.5"></i-dashborad-stack>
                    <span class="w-full">Events</span>
                    <i-arrow-chev-right class="size-6 pt-0.5"></i-arrow-chev-right>
                </li>
                <li> <i-dashborad-stack class="size-8 pt-1.5"></i-dashborad-stack>
                    <span class="w-full">Users</span>
                    <i-arrow-chev-right class="size-6 pt-0.5"></i-arrow-chev-right>
                </li>
                <li> <i-dashborad-stack class="size-8 pt-1.5"></i-dashborad-stack>
                    <span class="w-full">Statistics</span>
                    <i-arrow-chev-right class="size-6 pt-0.5"></i-arrow-chev-right>
                </li>
            </ul>
        </aside>
        <section>
            <!--Main sections head-->
            <section>

            </section>

        </section>
    </main>
</body>

</html>
